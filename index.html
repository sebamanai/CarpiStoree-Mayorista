<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CarpiStoree - Catálogo Mayorista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Catalogo Mayorista - CarpiStoree - Electrónica y más
    </header>

    <header class="leyenda">
        <div>
            <h1 id="marquee-text">
                🛒 &nbsp; COMPRA MINIMA: 3 artículos en efectivo - Por transferencia monto minimo $150.000 &nbsp; 🛍️ &nbsp; - &nbsp; 🚚 &nbsp; ENVÍOS A TODO EL PAÍS &nbsp; 📦
            </h1>
        </div>
    </header>

    <main>
        <div class="buscador">
            <input type="text" id="buscador" placeholder="Buscar productos por nombre o código..." />
        </div>

        <div class="grid" id="productos"></div>

        <div class="paginacion" id="paginacion"></div>
    </main>

    <footer>
        &copy; 2025 CarpiStoree. Contacto: <a href="mailto:contacto@micatalogo.com">contacto@micatalogo.com</a>
    </footer>

    <!-- Botón carrito -->
    <button id="boton-carrito" title="Abrir carrito">🛒</button>

    <!-- Carrito -->
    <div id="carrito">
        <h3>Carrito de Compras</h3>
        <div id="items-carrito"></div>
        <div class="total">Total: $<span id="total-carrito">0</span></div>

        <div id="datos-usuario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" />

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Tu apellido" />

            <label for="dni">DNI:</label>
            <input type="text" id="dni" placeholder="Tu DNI" />
        </div>

        <button id="enviar-pedido">Enviar pedido por WhatsApp</button>
    </div>

        <script src="productos.js"></script>
    <script src="main.js" defer></script>
    
</body>
</html>
