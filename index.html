<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Mayorista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
    }
    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      position: relative;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: 160px;
      object-fit: cover;
    }
    .etiqueta-estado {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      border-radius: 8px;
      color: #fff;
      font-size: 0.8rem;
    }
    .disponible {
      background-color: #28a745;
    }
    .pocas {
      background-color: #ffc107;
      color: #000;
    }
    .sin-stock {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Catálogo Mayorista</h1>
  <div class="contenedor" id="productos"></div>

  <script src="productos.js"></script>
  <script>
    function mostrarProductos() {
      const contenedor = document.getElementById("productos");

      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";

        // Etiqueta visual del estado
        let claseEstado = "";
        if (p.estado === "Disponible") claseEstado = "disponible";
        else if (p.estado === "Pocas Unidades") claseEstado = "pocas";
        else if (p.estado === "Sin Stock") claseEstado = "sin-stock";

        div.innerHTML = `
          <div class="etiqueta-estado ${claseEstado}">${p.estado}</div>
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h2>${p.nombre}</h2>
          <p><strong>Código:</strong> ${p.codigo}</p>
          <p><strong>Precio ARS:</strong> ${p.precio_ars}</p>
        `;

        contenedor.appendChild(div);
      });
    }

    mostrarProductos();
  </script>
</body>
</html>
